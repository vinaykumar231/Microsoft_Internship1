<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Vinay </title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico')}}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"

        rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    <style>
        .navbar {
            color: white;

        }

        .navbar li {
            color: white;

        }

        .navbar li a {

            color: white;
            margin: 12px;
            font-family: Arial, Helvetica, sans-serif;

            font-size: 17px;

        }

        .masthead background img {
            width: 1%;
        }

        .bg-darkn {
            background-color: #fafbfc;
        }

        #sma {
            background-color: rgb(150, 144, 144);

<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/about">VK_Analytics</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

                    <li class="nav-item"><a class="nav-link" href="/about">About me</a></li>

                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <ul class="navbar"></ul>

                </ul>
                </ul>
            </div>
        </div>

    {% block body %} {% endblock %}

            <div class="row" id="sma">
                <div class="col-lg-8 col-md-10 mx-auto">

                    <body class="bg-darkn">

                            <li class="list-inline-item">
                                <a href="http://twitter.com" target="_empty">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">

                                    <span class="fa-stack fa-lg">

                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">

                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <p class="copyright text-muted" id="as">presenting &copy; VK_Analytics</p>

                </div>
            </div>
        </div>
</body>
</footer>
